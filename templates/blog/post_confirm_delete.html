{% extends "base.html" %}

{% block content %}
<h1>Delete Post</h1>

<p>Are you sure you want to delete the post: {{ Post }}</p>
<p><i>All blocks with this post will be also deleted!</i></p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger"/>
</form>

{% endblock %}
